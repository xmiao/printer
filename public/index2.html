<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Winning remote print service</title>
    <link href="./stylesheets/style.css" rel="stylesheet" type="text/css">
    <script src="./javascripts/app.js"></script>
    <script src="./javascripts/vue.min.js"></script>
</head>
<body>


<div class="main">
    <div class="input-panel" id="input-panel">
        <h4>
            Remote Printing Service
        </h4>

        <input @change="processFile($event.target.files, $data)" accept="text/html" type="file">

        <label>
            纸张：
            <input type="text" v-model="format">
        </label>

        <label>
            横向：
            <input type="checkbox" v-model="landscape">
        </label>

        <label>
            触发打印：
            <input type="checkbox" v-model="doPrint">
        </label>

        <button @click="printFile($data)">打印</button>

        <!--        <div>-->
        <!--            {{$data}}-->
        <!--        </div>-->
    </div>

    <div class="pdf-panel">
        <iframe height="100%" id="pdfviewer" src="" width="100%"></iframe>
    </div>

    <script>
        new Vue({
            el: "#input-panel",
            data: {
                "header": `<div style="font-size: 12pt; width: 100%; height: 30px;text-align: center;background-color: black; border-bottom: 1px solid black;margin: 0 1cm;\">人民医院门诊病历</div>`,
                "footer": `<div style=\"font-size: 6pt;text-align: right;width: 100%;height: 20px;border-top: 1px solid black;color:black;font-family: Arial,serif;margin: 0 1cm;\">第<span class=\"pageNumber\"></span>页 共<span class=\"totalPages\"></span>页 打印日期<span class=\"date\"></span></div>`,
                htmlFile: "",
                format: "A4",
                landscape: false,
                doPrint: false
            }
        });
    </script>
</div>

</body>
</html>
